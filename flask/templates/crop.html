<!DOCTYPE html>
<html>
<head>
     <title>ML API</title>
     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">	
</head>
<body>
	<div class="main">
		<div class="pp">
			<header>
			<h1>Crop Suggestion</h1>
			</header>
			<form action="{{ url_for('y_predict')}}"method="post">
			<form id="pp">
				<label>Nitrogen:</label><br>
				<input type="text" id="name" name="Nitrogen" placeholder="Enter text here" required>
				<br><br>
				<label>Phosphorous:</label><br>
				<input type="text" id="name"name="Phosphorous" placeholder="Enter text here" required>
				<br><br>
				<label>Pottasium:</label><br>
				<input type="text" id="name"name="Pottasium" placeholder="Enter text here" required>
				<br><br>
				<label>Ph level:</label><br>
				<input type="text" id="name" name="ph" placeholder="Enter text here" required>
				<br><br>
        <label>Rainfall in mm:</label><br>
				<input type="text" id="name" name="rainfall" placeholder="Enter text here" required>
				<br><br>
        <label>City:</label><br>
				<input type="text" id="name" name="city" placeholder="Enter text here" required>
				<br><br>
        <label>State:</label><br>
				<input type="text" id="name" name="state" placeholder="Enter text here" required>
				<br><br>
        <label>Country:</label><br>
				<input type="text" id="name" name="country" placeholder="Enter text here" required>
				<br><br>
				<button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
			</form>

			<br>
            <br>
            <h2 id="result">{{ prediction_text }}</h2>
		</div>
	</div>
	</body>	
</html>
